<mat-card>
  <mat-card-title>Novo Pagamento</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="payment.nome"
        name="nome"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Numero (R$)"
        [(ngModel)]="payment.numero"
        nome="numero"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Validade"
        [(ngModel)]="payment.validade"
        nome="validade"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Codigo"
        [(ngModel)]="payment.codigo"
        nome="codigo"
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="createPayment()" color="primary">
    Salvar
  </button>

  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
